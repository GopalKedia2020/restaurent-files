        .header {

        }
        
        @keyframes shimmer {

        }
        
        .header img {
            height: 60px;

            display: block;
            margin: 0 auto;
            object-fit: contain;
            opacity: 0;
            filter: drop-shadow(0 4px 10px rgba(184, 134, 11, 0.3));
        }
        
        .header img.loaded {
            opacity: 1;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {

            to { opacity: 1; }

        .content {

            margin-bottom: 30px;

            font-weight: 500;

            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        .menu-btn:hover {

            transform: translateY(-4px);

            color: #ffffff;
        }
        
        .info {
            margin-top: 40px;

    <script>
        const hostname = window.location.hostname;

        const logoImg = document.getElementById('logoImage');
