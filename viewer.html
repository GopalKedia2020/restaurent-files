<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desi Videsi Restaurant Menu | Download & View</title>
    <meta name="description" content="Download or view Desi Videsi's full menu. Indian starters, mains, breads, rice dishes & more. Order now: 9051355751">
    <style>
        :root {
            --color-primary: #b8860b;
            --color-gold: #FFD700;
            --color-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-white: #fff;
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,215,0,0.2), transparent);
            border-radius: 50%;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatBg 8s ease-in-out infinite;
        }
        
        @keyframes floatBg {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-50px); }
        }
        
        .header {
            background: var(--color-white);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        .header-logo-skeleton {
            height: 60px;
            width: 180px;
            margin: 0 auto;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .header img {
            height: 60px;
            max-width: 90%;
            display: block;
            margin: 0 auto;
            object-fit: contain;
            opacity: 0;
            transition: var(--transition);
            filter: drop-shadow(0 5px 15px rgba(184, 134, 11, 0.3));
        }
        
        .header img.loaded {
            opacity: 1;
            animation: zoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5) rotate(-10deg); }
            to { transform: scale(1) rotate(0); }
        }
        
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--color-white);
            font-weight: 800;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--color-white);
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-gold));
            color: var(--color-white);
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 3px solid transparent;
        }
        
        .menu-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(184, 134, 11, 0.6);
            border-color: var(--color-white);
        }
        
        .menu-btn:active {
            transform: translateY(-3px) scale(1.02);
        }
        
        .info {
            margin-top: 50px;
            padding: 30px;
            background: var(--color-white);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        .info h3 {
            margin-bottom: 25px;
            color: var(--color-primary);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary), var(--color-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .info-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #fef9e7, #fff);
            border-radius: 15px;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .info-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.2);
            border-color: var(--color-primary);
        }
        
        .icon {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 8px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .contact-text {
            text-align: center;
            color: #333;
            font-weight: 500;
        }
        
        a {
            color: #333;
            text-decoration: none;
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--color-primary);
        }
        
        @media (min-width: 480px) {
            .header { padding: 25px; }
            .header img { height: 70px; }
            .content { padding: 50px 30px; }
            .content h2 { font-size: 2.2rem; }
            .menu-btn { padding: 20px 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo-skeleton" id="header-skeleton"></div>
        <img id="logoImage" alt="Desi Videsi Restaurant Logo">
    </div>
    
    <div class="content">
        <h2>Our Delicious Menu</h2>
        <p>One Stop Solution for all your food cravings !!!!!</p>
        
        <div class="menu-options">
            <a id="downloadLink" class="menu-btn" download="Desi-Videsi-Menu.pdf">
                <span>üì•</span> Download Menu PDF
            </a>
            
            <a id="viewLink" class="menu-btn" target="_blank">
                <span>üìÑ</span> View Menu Online

        <div class="info">

                <span class="icon">üìû</span>
                <span class="contact-text">
                    <a href="tel:+919051355751">+91 9051355751</a> / 
                    <a href="tel:+919331645333">+91 9331645333</a>
                </span>
            </div>
            <div class="info-item">
                <span class="icon">üïí</span>

            </div>
        </div>
    </div>

    <script>
        const hostname = window.location.hostname;
        const logoFile = 'Desi%20Videsi%20Final%20edit%20Transparent%20Format.png';
        const pdfFile = 'Menu%20Card.pdf';
        let basePath;
        
        if (hostname.includes('desi-videsi.github.io')) {
            basePath = 'https://raw.githubusercontent.com/desi-videsi/restaurent-files/main/';
        } else if (hostname.includes('gopalkedia2020.github.io')) {
            basePath = 'https://raw.githubusercontent.com/GopalKedia2020/restaurent-files/main/';
        } else {
            basePath = 'https://raw.githubusercontent.com/desi-videsi/restaurent-files/main/';
        }
        
        const pdfPath = basePath + pdfFile;
        
        const logoImg = document.getElementById('logoImage');
        const skeleton = document.getElementById('header-skeleton');
        logoImg.onload = () => {
            skeleton.style.display = 'none';
            logoImg.classList.add('loaded');
        };
        logoImg.src = basePath + logoFile;
        
        document.getElementById('downloadLink').href = pdfPath;
        document.getElementById('viewLink').href = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(pdfPath);
    </script>
</body>
</html>
